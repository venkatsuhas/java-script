<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="stylesheet" href="style.css">  
</head>  
<body>  
<form>  
  <div class="container">  
  <h1> Student Registeration Form</h1>
  <label> Firstname </label>   
<input type="text" name="firstname" placeholder= "Firstname"  required /> </br> </br>  
<label> Middlename: </label>   
<input type="text" name="middlename" placeholder="Middlename" required />  </br>  </br>
<label> Lastname: </label>    
<input type="text" name="lastname" placeholder="Lastname" required /> </br>   </br>
  
<div>  
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="ece">ece</option>  
<option value="cse">cse</option>  
<option value="eee">eee</option>    
<option value="Mech">Mech</option>  
<option value="civil">civil</option>  
</select>  
</div>
<br>  
<div>  
<label>   
Gender :  
</label><br> 
<input type="radio" value="Male" name="gender" checked > Male   
<input type="radio" value="Female" name="gender"> Female   
<input type="radio" value="Other" name="gender"> Other  
  
</div>  
<br>
<label>   
Phone :  
</label>   
<input type="text" name="phone" placeholder="phone no." required> <br>
<div class="add">
Current Address : 
<br> 
<textarea cols="50" rows="3" placeholder="Current Address" required>  
</textarea>  
</div>
<div>
 <label for="email"><b>Email</b></label>  
 <input type="text" placeholder="Enter Email" name="email" required>  <br> </br>
  
    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" required>  <br> </br>
  
    <label for="psw-repeat"><b>Re-type Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" required>  <br> </br>
    <button type="submit" class="registerbtn">Register</button>    
</div>
</div>
</form>  
</body>  
</html>
